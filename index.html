<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<div class="jumbotron text-center">
		<h1>sundance giftastic</h1>
		<h2>A tribute to my favorite Sundance Films</h2>
	</div>


	<div id="displayButtons" class="text-center"></div>

	<div class="row">
		<div class="col-lg-12 text-center">
			<form id="movie-form">
				<label for="movie-input">Add your favorite film: </label>

				<button id="add-movie" type="submit" class="btn btn-secondary movie-btn">Submit</button>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 text-center">
			<div id="displayGifs"></div>
